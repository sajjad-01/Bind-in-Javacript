<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react</title>
</head>
<body>
    <button>buttoon clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost3000"
            
            //requirement//
            // when the page loads the new object created
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.
                bind(this))
        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }



    const newObjectCreated = new React()
</script>
</html>
